<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="under.css">
</head>
<body>
    <section class="under-construction">
   
        <div class="heading">
            <h1>Under Construction Image</h1>
        </div>
        <div class="container">
            <div class="image-container">
                <img src="img/image1.jpg" id="content1" class="active">
                <img src="img/image2.jpg" id="content2">
                <img src="img/image3.jpg" id="content3">
                <img src="img/image4.jpg" id="content4">
                <img src="img/image5.jpg" id="content5">
                <img src="img/image6.jpg" id="content6">
            </div>
            <div class="dot-container">
                <button onclick = "dot(1)"></button>
                <button onclick = "dot(2)"></button>
                <button onclick = "dot(3)"></button>
                <button onclick = "dot(4)"></button>
                <button onclick = "dot(5)"></button>
                <button onclick = "dot(6)"></button>
            </div>
            <button id="prev" onclick="prev()"> &lt; </button>
            <button id="next" onclick="next()"> &gt; </button>
        </div>
    </section>

    <script src="under.js"></script>
</body>
</html>
